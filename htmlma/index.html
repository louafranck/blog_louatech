<html>
   <head>
      <title>The Materialize File Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "css/materialize.min.css">
      
         <script type = "text/javascript"
         src = "js/jquery-3.2.1.min.js"></script>            
      <script src = "js/materialize.min.js"> 
      </script> 
   </head>
   
   <body class = "container">   
      <div class = "row">
         <form class = "col s12">
            <div class = "row">
               <label>Materialize File Input</label>
               <div class = "file-field input-field">
                  <div class = "btn">
                     <span>Browse</span>
                     <input type = "file" />
                  </div>
                  
                  <div class = "file-path-wrapper">
                     <input class = "file-path validate" type = "text"
                        placeholder = "Upload file" />
                  </div>
               </div>
            </div>
            
            <div class = "row">
               <label>Materialize Multi File Input</label>
               <div class = "file-field input-field">
                  <div class = "btn">
                     <span>Browse</span>
                     <input type = "file" multiple />
                  </div>
                  
                  <div class = "file-path-wrapper">
                     <input class = "file-path validate" type = "text"
                        placeholder = "Upload multiple files" />
                  </div>
               </div>    
            </div>

            <div class = "row input-field">
               
                     <input type = "text" name="datep" id="datep" class="datapicker" />
                     <label for="datep">Date de naissance</label>
  
            </div>

            <div class=" col s12">
                    <select name="role" id="role">
                        <option value="modo">Modérateur</option>
                        <option value="admin">Administrateur</option>
                    </select>
                    <label for="role">Rôle</label>
            </div>
         </form>       
      </div>


   </body>   

   <script type="text/javascript">
      $(document).ready(function(){
         $('.datapicker').datepicker();
      });

      $(document).ready(function(){
   $("select").material_select();
});
   </script>
</html>
